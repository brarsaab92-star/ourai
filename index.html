<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🤖 AI Hub</h1>
</header>

<nav class="tab-nav">
  <button class="tab-btn active" onclick="switchTab('chatbot', this)">💬 Chatbot</button>
  <button class="tab-btn" onclick="switchTab('image', this)">🎨 Image Generator</button>
  <button class="tab-btn" onclick="switchTab('voice', this)">🎤 Voice Assistant</button>
  <button class="tab-btn" onclick="switchTab('writer', this)">✍️ Content Writer</button>
</nav>

<main>
  <!-- Chatbot -->
  <section id="chatbot" class="tab-section show">
    <h2>💬 Chatbot</h2>
    <textarea id="chatInput" placeholder="Ask something..."></textarea>
    <button onclick="chat()">Send</button>
    <pre id="chatOutput"></pre>
  </section>

  <!-- Image Generator -->
  <section id="image" class="tab-section">
    <h2>🎨 Image Generator</h2>
    <input id="imgPrompt" placeholder="Describe your image..." />
    <button onclick="generateImage()">Generate</button>
    <img id="genImage"/>
  </section>

  <!-- Voice Assistant -->
  <section id="voice" class="tab-section">
    <h2>🎤 Voice Assistant</h2>
    <button onclick="startListening()">🎙️ Speak</button>
    <textarea id="voiceText" placeholder="Your speech will appear here..."></textarea>
    <button onclick="speak()">🔊 Talk Back</button>
  </section>

  <!-- Content Writer -->
  <section id="writer" class="tab-section">
    <h2>✍️ Content Writer</h2>
    <input id="writeTopic" placeholder="Enter topic..." />
    <button onclick="writeContent()">Generate Article</button>
    <pre id="writeOutput"></pre>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
